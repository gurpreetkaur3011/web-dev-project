<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        .product {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="assets/img/barburrito.04" alt="Product 1">
        <p>Product 1</p>
        <p>$19.99</p>
        <button class="add-to-cart" data-product-id="1">Add to Cart</button>
    </div>
    
    <div class="product">
        <img src="assets/img/bking.webp" alt="Product 2">
        <p>Product 2</p>
        <p>$24.99</p>
        <button class="add-to-cart" data-product-id="2">Add to Cart</button>
    </div>
    
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here -->
        </ul>
    </div>

    <script>
        const addToCartButtons = document.querySelectorAll(".add-to-cart");
        const cartItemsList = document.getElementById("cart-items");

        addToCartButtons.forEach(button => {
            button.addEventListener("click", addToCart);
        });

        function addToCart(event) {
            const productId = event.target.getAttribute("data-product-id");
            const productName = event.target.parentNode.querySelector("p:nth-child(2)").textContent;
            const productPrice = event.target.parentNode.querySelector("p:nth-child(3)").textContent;

            const cartItem = document.createElement("li");
            cartItem.innerHTML = `${productName} - ${productPrice}`;
            cartItemsList.appendChild(cartItem);
        }
    </script>
</body>
</html>
